<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Greetings Project</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/greet.css">
  <link rel="stylesheet" href="css/css/fontawesome-all.min.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->


</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <section class="header-section">
      <h3>GREETINGS</h3>
      <i class="fas fa-handshake"></i>
    </section>
    <section class="main-section">
      <div class="row">
        <div class="twelve">
          <label class="validation"></label>
        </div>
      </div>
      <div class="row">
        <div class="seven columns">
            <span>NAME:<input type="text" class="nameInput" placeholder="enter name" onfocus="this.value=''" pattern="/^[a-zA-Z\s]+$/" required></span>
        </div>
        <div class="five columns">
          <span padding-bottom: 20px;>COUNTER:</span>
          <span class="countElem" style="font-size: 30px; margin-top: 10px; color: #d4ac0d;">0</span>
        </div>
      </div>

         <section class="languages">
           <h6>SELECT LANGUAGE YOU WANT TO GREET:</h6>
           <div class="row">
             <div class="twelve">
               <label class="language" style="letter-spacing: 1px;"></label>
             </div>
           </div>
           <div class="row">
               <div class="four columns">
                 <input type="radio" name="whichLanguage" value = "English" class="whichLanguage">
                 <span>english</span>
               </div>
               <div class="four columns">
                 <input type="radio" name="whichLanguage" value = "IsiXhosa" class="whichLanguage">
                 <span>IsiXhosa</span>
               </div>
               <div class="four columns">
                 <input type="radio" name="whichLanguage" value = "Afrikaans" class="whichLanguage">
                 <span>Afrikaans</span>
               </div>
           </div>
             </section>
            <section class="">
              <div class="row">
                <div class="buttons">
                  <div class="six columns u-full-width u-pull-left">
                    <button type="button" name="button" class="greetMe u-pull-left">greet</button>
                  </div>
                  <div class="six columns u-full-width u-pull-left">
                    <button type="button" name="button" class="reset u-pull-left">reset</button>
                  </div>
                </div>
                </div>
                <div class="row">
                  <div class="twelve columns displaying ">
                    <span class="display"></span>
                  </div>
                </div>
            </section>
    </section>
    </html>
    </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
